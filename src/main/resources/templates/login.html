<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="style.css" rel="StyleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<form method="POST"  th:action="@{/login}"  class="position-relative text-center" th:object="${formularioUsuario}">

    <div class="position-absolute top-50 end-50">
        <div>
            <img src="login.jpeg" class="posicion-img">
        </div>
        <div class="fs-5">
            <p>Por favor iniciar sesión</p>
        </div>
        <div class="form-floating mt-3">
            <input type="email" class="form-control" th:field="*{nombreUsuario}" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mt-3">
            <input type="password" class="form-control" th:field="*{password}" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check mt-5">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Recordame
            </label>
        </div>
        <div class="form-check mt-5">
            <a href="/oauth2/authorization/google">GOOGLE</a>
        </div>
        <div class="mt-5">
        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
        </div>

        <div class="mt-5">
            <p>2022</p>
        </div>
    </div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
